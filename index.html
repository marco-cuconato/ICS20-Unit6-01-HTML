<!DOCTYPE html>
<!-- ICS2O-UNIT-6-01-HTML -->
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="UNIT-6-01" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="marco cuconaot" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Template</title>
    <link rel="canonical" href="https://marco cuconaot.github.io/ICS2O-UNIT-6-01-PWA/" />
    <link rel="manifest" href="/ICS2O-UNIT-6-01-PWA/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1><b>Fahrenheit</b></h1>
    <br>
    <h2><b>Enter the Fahrenheit down below:</b></h2>
        <!-- Numeric Textfield with Floating Label -->
    <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit">
        <label class="mdl-textfield__label" for="fahrenheit"><b>Fahrenheit</b></label>
        <span class="mdl-textfield__error"><b>The Fahrenheit must be a number</b></span>
      </div>
    </form>
        <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
      calculate
    </button>
    <div id="celsius"></div>
  </body>
</html>
